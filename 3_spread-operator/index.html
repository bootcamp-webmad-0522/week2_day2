    <script>

        // Spread operator before objects and arrays: removes keys or brackets

        const names = ['ger', 'isa']
        const namesCopy = [...names]


        const drinks1 = ['agua', 'cerve']
        const drinks2 = ['jagger', 'mosto']
        const allDrinks = [...drinks1, 'cervemocho', ...drinks2]


        const customer = { name: 'Carol', address: 'Garcia Luna, 16' }
        const cost = { subtotal: 7847, tax: 39 }
        const invoice = {
            number: 8474,
            ...customer,
            ...cost
        }

        console.log('La facturea completa es:', invoice)






        // Spread operator as a parameter: REST parametes
        const showAllValues = (...myValues) => {
            myValues.forEach(elm => console.log(elm))
        }

        showAllValues('uno', 'dos', 'tres', 'cuatro')


    </script>
