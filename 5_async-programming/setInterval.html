<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>El intervalo se ha ejecutado <span>0</span> veces</p>
    <button>DETENER INTERVALO</button>


    <script>

        let value = 0

        const intervalID = setInterval(() => {
            value++
            document.querySelector('p span').innerText = value
        }, 1000)


        document.querySelector('button').onclick = () => {
            console.log('El intervalo con ID', intervalID, 'ha sido interrumpido')
            clearInterval(intervalID)
        }

    </script>

</body>

</html>
